- name: HomeIoT
  description: This project puts together cheap easily obtainable dev boards and a 3d printed cases to create cheap but accurate IoT environmental sensors. Most projects use a busy loop that heats up the micro which effects temperature readings, but in this one I use the ESP8266 deep sleep to keep things cool.
  link: https://github.com/gotbadger/HomeIoT

- name: Epsongram
  description: What do you get when you cross an ancient Epson thermal printer, Instagram and a python hack job? A project that allows you to create a permanent receipt of your finest Instagram favorites.
  link: https://github.com/gotbadger/Epsongram

- name: Borderless CSV
  description: FreeAgent does not like exports from Transferwise Borderless accounts. This simple converter sorts things out.
  link: https://github.com/gotbadger/borderless_csv

- name: Dubble
  description: Dubble was a double exposure photo app, you could mix your photos with anyone else in the world. Our users loved it but unfortuantly it didnt work out. The app may be gone but I created an archive so you dear reader, can still experience some of its magic.
  link: https://dubble.netlify.com/

- name: Mandelbrot in Go
  description: I was intrested in generating a more detailed representation of the Mandlebrot set and seeing if I could get it to display in terminal.
