---
layout: default
---

<div class="post">
  <header class="post-header">
    <p class="post-meta">
      {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author
      }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
    </p>
    <h2 class="post-title">
      {{ page.title }}
    </h2>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
</div>
